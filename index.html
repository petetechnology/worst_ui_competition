<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/js/index.js" defer></script>
    <title>Desafio</title>
</head>
<body>
    <main>
        <form id="formCadastro">
            <h2>Faça seu cadastro</h2>
            <div class="input-group">
                <label for="nome">Nome:</label>
                <input required type="text" id="nome" name="nome" readonly>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input required type="email" id="email" name="email" readonly>
            </div>
            <div class="input-group">
                <label for="senha">Senha:</label>
                <input required type="password" id="senha" name="senha" readonly>
            </div>
            <button type="button" id="btnCadastrar">Cadastrar</button>
        </form>

        <div id="containerTeclado">
            <div id="linhaDeNumeros">
                <input type="button" value="1" id="n1">
                <input type="button" value="2" id="n2">
                <input type="button" value="3" id="n3">
                <input type="button" value="4" id="n4">
                <input type="button" value="5" id="n5">
                <input type="button" value="6" id="n6">
                <input type="button" value="7" id="n7">
                <input type="button" value="8" id="n8">
                <input type="button" value="9" id="n9">
                <input type="button" value="0" id="n0">
            </div>

            <div id="linhaDeCima">
                <input type="button" value="Q" id="s1">
                <input type="button" value="W" id="s2">
                <input type="button" value="E" id="s3">
                <input type="button" value="R" id="s4">
                <input type="button" value="T" id="s5">
                <input type="button" value="Y" id="s6">
                <input type="button" value="U" id="s7">
                <input type="button" value="I" id="s8">
                <input type="button" value="O" id="s9">
                <input type="button" value="P" id="s10">
            </div>

            <div id="linhaDoMeio">
                <input type="button" value="A" id="s11">
                <input type="button" value="S" id="s12">
                <input type="button" value="D" id="s13">
                <input type="button" value="F" id="s14">
                <input type="button" value="G" id="s15">
                <input type="button" value="H" id="s16">
                <input type="button" value="J" id="s17">
                <input type="button" value="K" id="s18">
                <input type="button" value="L" id="s19">
                <input type="button" value="Ç" id="s20">
                <input type="button" value="apagar" id="s21">
            </div>

            <div id="linhaDeBaixo">
                <input type="button" value="Z" id="s22">
                <input type="button" value="X" id="s23">
                <input type="button" value="C" id="s24">
                <input type="button" value="espaço" id="s25">
                <input type="button" value="V" id="s26">
                <input type="button" value="B" id="s27">
                <input type="button" value="N" id="s28">
                <input type="button" value="M" id="s29">
                <input type="button" value="@" id="s30">
                <input type="button" value="." id="s31">
            </div>
        </div>
    </main>
</body>
</html>
